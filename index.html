<body>

    <nav id="navbar-pinterest">
        <section class="link-navegacion">
            <div class="link-icono">
                <a href="https://www.pinterest.com">
                    <img src="img/Logo.png" alt="Logo pinterest" id="pinterest-icon">
                </a>
            </div>

            <div class="link-etiquetas">
                <a href="https://co.pinterest.com/">Pinterest</a>
                <a href="https://co.pinterest.com/today/">Hoy</a>
                <a href="https://co.pinterest.com/ideas/">Explorar</a>
            </div>
        </section>

        <section class="link-center">
            <div class="finder">
                <img src="img/search.png" alt="lupa">
                <input type="search" name="buscador" placeholder="search">
            </div>
        </section>

        <section class="link-navegacion">        
            <div id="notifications">
                <a href="#">
                    <img src="img/campana.png" alt="notificaciones">
                </a>
            </div>
        
            <div id="message">
                <a href="#">
                    <img src="img/mensajes.png" alt="mensajes">
                </a>
            </div>
        
            <div id="profile-img">

                </a>
            </div>

            <div id="icons--1">
                <a href="#">
                    <img src="img/icons-1.png" alt="icons--1">
                </a>
            </div>
        </section>
    </nav>
